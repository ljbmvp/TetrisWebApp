<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>俄罗斯方块</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="box">
		<div class="square" id="local">
			<div class="title">我的游戏区域</div>
			<div class="game" id="local_game"></div>
			<div class="next" id="local_next"></div>
			<div class="info">
				<div class="time" >已用时<span id="local_time">0</span>秒</div>
				<div class="score" >已得分<span id="local_score">0</span>分</div>
				<div class="result" id="local_result"></div>
			</div>
		</div>
	<!-- 	
		<div class="square" id="remote">
			<div class="title">远程的游戏区域</div>
			<div class="game" id="remote_game"></div>
			<div class="next" id="remote_next"></div>
			<div class="info">
				<div class="time" id="remote_time">已用时</div>
				<div class="score" id="remote_score">已得分</div>
			</div>
		</div>
	 -->

	</div>
	
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/square.js"></script>
	<script type="text/javascript" src="js/squareFactory.js"></script>
	<script type="text/javascript" src="js/local.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
